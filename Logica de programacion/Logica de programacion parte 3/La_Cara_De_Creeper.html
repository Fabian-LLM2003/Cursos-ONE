<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	//cabeza
	pincel.fillStyle = "green";//propiedad
	pincel.fillRect(0,0,350,300); //funcion
	//ojos
	pincel.fillStyle = "Black";//propiedad
	pincel.fillRect(45,60,90,90); //funcion
	pincel.fillRect(205,60,90,90); //funcion
	//nariz
	pincel.fillRect(135,150,70,100); //funcion
	//boca
	pincel.fillRect(95,200,40,100); //funcion
	pincel.fillRect(205,200,40,100); //funcion

</script>
